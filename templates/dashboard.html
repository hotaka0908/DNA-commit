<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA-commit Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        h1 {
            font-size: 24px;
            color: #58a6ff;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-running {
            background: #238636;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-idle {
            background: #30363d;
            color: #8b949e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
        }

        .card h2 {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .phase-display {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .phase-detail {
            color: #8b949e;
            font-size: 14px;
            word-break: break-all;
        }

        .repo-name {
            display: inline-block;
            background: #1f6feb33;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #f0f6fc;
        }

        .stat-label {
            color: #8b949e;
            font-size: 14px;
            margin-top: 4px;
        }

        .logs-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-header h2 {
            font-size: 14px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .auto-refresh {
            font-size: 12px;
            color: #8b949e;
        }

        .logs {
            background: #0d1117;
            border-radius: 8px;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-line {
            padding: 2px 0;
            border-bottom: 1px solid #21262d;
        }

        .log-line:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6e7681;
        }

        .log-level-info {
            color: #3fb950;
        }

        .log-level-error {
            color: #f85149;
        }

        .log-level-warning {
            color: #d29922;
        }

        .log-message {
            color: #c9d1d9;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            color: #8b949e;
        }

        .history-success {
            color: #3fb950;
        }

        .history-failed {
            color: #f85149;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #238636, #3fb950);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DNA-commit Dashboard</h1>
            <span id="status-badge" class="status-badge status-idle">待機中</span>
        </header>

        <div class="grid">
            <div class="card">
                <h2>現在のフェーズ</h2>
                <div id="phase" class="phase-display">-</div>
                <div id="phase-detail" class="phase-detail">-</div>
                <span id="repo-name" class="repo-name" style="display: none;"></span>
                <div class="progress-bar">
                    <div id="progress" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <h2>今日の実行回数</h2>
                <div id="today-runs" class="stat-value">0</div>
                <div class="stat-label">回</div>
            </div>

            <div class="card">
                <h2>収集した情報</h2>
                <div id="total-collected" class="stat-value">0</div>
                <div class="stat-label">件</div>
            </div>

            <div class="card">
                <h2>評価完了</h2>
                <div id="total-evaluated" class="stat-value">0</div>
                <div class="stat-label">件</div>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h2>リアルタイムログ</h2>
                <span class="auto-refresh">3秒ごとに自動更新</span>
            </div>
            <div id="logs" class="logs">
                <div class="log-line">ログを読み込み中...</div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h2>実行履歴</h2>
            <ul id="history" class="history-list">
                <li class="history-item">履歴を読み込み中...</li>
            </ul>
        </div>

        <footer>
            DNA-commit - 自己進化システム | 最終更新: <span id="last-update">-</span>
        </footer>
    </div>

    <script>
        // フェーズから進捗率を計算
        function getProgress(phase) {
            const phases = {
                '待機中': 0,
                'スキップ': 0,
                '1/6 情報収集': 16,
                '2/6 情報評価': 33,
                '3/6 コード生成': 50,
                '4/6 コードレビュー': 66,
                '5/6 コミット': 83,
                '6/6 クリーンアップ': 95,
                '完了': 100
            };
            return phases[phase] || 0;
        }

        // ログ行をパース
        function formatLogLine(line) {
            const match = line.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \| (\w+) \| .+ \| (.+)$/);
            if (match) {
                const [_, time, level, message] = match;
                const levelClass = level === 'ERROR' ? 'log-level-error' :
                                   level === 'WARNING' ? 'log-level-warning' :
                                   'log-level-info';
                return `<span class="log-time">${time}</span> <span class="${levelClass}">[${level}]</span> <span class="log-message">${message}</span>`;
            }
            return `<span class="log-message">${line}</span>`;
        }

        // ステータス更新
        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                // ステータスバッジ
                const badge = document.getElementById('status-badge');
                if (data.running) {
                    badge.textContent = `実行中 (PID: ${data.pid})`;
                    badge.className = 'status-badge status-running';
                } else {
                    badge.textContent = '待機中';
                    badge.className = 'status-badge status-idle';
                }

                // フェーズ
                document.getElementById('phase').textContent = data.phase;
                document.getElementById('phase-detail').textContent = data.detail || '-';

                // リポジトリ名
                const repoEl = document.getElementById('repo-name');
                if (data.repo) {
                    repoEl.textContent = data.repo;
                    repoEl.style.display = 'inline-block';
                } else {
                    repoEl.style.display = 'none';
                }

                // プログレスバー
                const progress = getProgress(data.phase);
                document.getElementById('progress').style.width = `${progress}%`;

                // 統計
                document.getElementById('today-runs').textContent = data.stats.today_runs;
                document.getElementById('total-collected').textContent = data.stats.total_collected;
                document.getElementById('total-evaluated').textContent = data.stats.total_evaluated;

                // 最終更新時刻
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ja-JP');
            } catch (e) {
                console.error('Status update failed:', e);
            }
        }

        // ログ更新
        async function updateLogs() {
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();

                const logsEl = document.getElementById('logs');
                if (data.logs && data.logs.length > 0) {
                    logsEl.innerHTML = data.logs
                        .map(line => `<div class="log-line">${formatLogLine(line)}</div>`)
                        .join('');
                    // 最新ログにスクロール
                    logsEl.scrollTop = logsEl.scrollHeight;
                }
            } catch (e) {
                console.error('Logs update failed:', e);
            }
        }

        // 履歴更新
        async function updateHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                const historyEl = document.getElementById('history');
                if (data.history && data.history.length > 0) {
                    historyEl.innerHTML = data.history
                        .reverse()
                        .map(run => {
                            const time = new Date(run.timestamp).toLocaleString('ja-JP');
                            const statusClass = run.success ? 'history-success' : 'history-failed';
                            const statusText = run.success ? '成功' : '失敗';
                            const collected = run.summary?.collected || 0;
                            return `<li class="history-item">
                                <span class="history-time">${time}</span>
                                <span class="${statusClass}">${statusText} (${collected}件収集)</span>
                            </li>`;
                        })
                        .join('');
                } else {
                    historyEl.innerHTML = '<li class="history-item">履歴なし</li>';
                }
            } catch (e) {
                console.error('History update failed:', e);
            }
        }

        // 初回読み込み
        updateStatus();
        updateLogs();
        updateHistory();

        // 定期更新
        setInterval(updateStatus, 3000);
        setInterval(updateLogs, 3000);
        setInterval(updateHistory, 10000);
    </script>
</body>
</html>
